<!DOCTYPE html>
<html>
  <head>
    <title>3d</title>
    <link rel="stylesheet" href="3d.css" />
  </head>
  <body>
    <section id="green">
      <p>GREEN</p>
    </section>

    <div class="container">
      <div class="three">
        <div class="div-yellow-red">
          <section id="yellow">
            <p>YELLOW</p>
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
            </ul>
          </section>

          <section id="red">
            <p>RED</p>
            <ul>
              <li>A</li>
              <li>B</li>
              <li>C</li>
              <li>D</li>
            </ul>
          </section>
        </div>
        <div div-orange>
          <section id="orange">
            <p>ORANGE</p>
          </section>
        </div>
      </div>

      <div class="div-blue">
        <section id="blue">
          <p>BLUE</p>
        </section>
      </div>
    </div>
  </body>
</html>
