<!DOCTYPE html>
<html>
  <head>
    <title>Question4</title>
    <link rel="stylesheet" href="Q4.css" />
  </head>
  <body>
    <fieldset>
      <legend>Checkboxes Group(400px width)</legend>
      <div class="container">
        <div class="boxgroup">
          <div class="checkbox">
            <input type="checkbox" value="checkbox1" checked />Checkbox 1
          </div>
          <div class="checkbox">
            <input type="checkbox" value="checkbox2" />Checkbox 2
          </div>
          <div class="checkbox">
            <input type="checkbox" value="checkbox3" />Checkbox 3
          </div>
        </div>

        <div class="boxgroup">
          <div class="checkbox">
            <input type="checkbox" value="checkbox4" />Checkbox 4
          </div>
          <div class="checkbox">
            <input type="checkbox" value="checkbox5" />Checkbox 5
          </div>
          <div class="checkbox">
            <input type="checkbox" value="checkbox6" />Checkbox 6
          </div>
        </div>

        <div class="boxgroup">
          <div class="checkbox">
            <input type="checkbox" value="checkbox7" />Checkbox 7
          </div>
          <div class="checkbox">
            <input type="checkbox" value="checkbox8" />Checkbox 8
          </div>
          <div class="checkbox">
            <input type="checkbox" value="checkbox9" />Checkbox 9
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Radio Buttons Group(400px width)</legend>
      <div class="container">
        <div class="box">
          <div class="radio">
            <input type="radio" value="radio1" checked />Radio 1
          </div>
          <div class="radio"><input type="radio" value="radio2" />Radio 2</div>
          <div class="radio"><input type="radio" value="radio3" />Radio 3</div>
        </div>

        <div class="box">
          <div class="radio"><input type="radio" value="radio4" />Radio 4</div>
          <div class="radio"><input type="radio" value="radio5" />Radio 5</div>
          <div class="radio"><input type="radio" value="radio6" />Radio 6</div>
        </div>

        <div class="box">
          <div class="radio"><input type="radio" value="radio7" />Radio 7</div>
          <div class="radio"><input type="radio" value="radio8" />Radio 8</div>
          <div class="radio"><input type="radio" value="radio9" />Radio 9</div>
        </div>
      </div>
    </fieldset>
  </body>
</html>
